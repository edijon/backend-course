name: CI

on:
  push:
    paths:
      - '.github/workflows/*.yml'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/*.yml'
      - 'src/**'

jobs:
  lint-and-security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install linting and security check dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit
      - name: Lint source code
        run: flake8
      - name: Check code for high severity level vulnerabilities
        run: bandit -lll src/main/**/*.py

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage httpx
      - name: Run tests
        run: coverage run -m pytest
      - name: Generate coverage report and fail if coverage is less than 80%
        run: coverage report --fail-under=80
